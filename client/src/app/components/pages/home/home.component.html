<ul>
  <li *ngFor="let notebook of notebooks">
    <a routerLink="/notebook/{{ notebook.id}}">
      <img [src]="notebook.imageUrl" [alt]="notebook.id">
      <div class="content">
        <div class="name">
          {{ notebook.title }}
        </div>
        <span class="favorite {{notebook.favorite? '':'not'}}">
          T
        </span>
      </div>
    </a>

  </li>
</ul>
