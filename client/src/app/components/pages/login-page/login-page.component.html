<div class="container">
  <div class="details">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email"/>
        </div>
      </div>
      <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
        <small *ngIf="fc['email'].errors['required']">Email is required</small>
        <small *ngIf="fc['email'].errors['invalid']">Email is invalid</small>
      </div>
      <div class="input-container">
        <label>Password</label>
        <div>
          <input type="password" placeholder="Password" formControlName="password"/>
        </div>
      </div>
      <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
        <small *ngIf="fc['password'].errors['required']">Password is required</small>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
